<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="    background: #FFF;">
<div id="app">
    <div style="text-align: center;color:#333;font-size: 20px;line-height: 200px;"> {{languageCon.countdown}}<span id="surplus"></span> {{languageCon.day}}</div>
</div>
<script>

    function getTimestamp(d) {
        return new Date(d).getTime() / 1000;
    }
    function currTimestamp() {
        return Date.parse(new Date()) / 1000;
    }
    var end_time='2020-01-01 00:00:00'
    var curr_time = getTimestamp(end_time) - currTimestamp();

    var day = Math.floor(curr_time/86400);
    // console.log(day);
    // console.log(curr_time);
    $("#surplus").html(day);
</script>
<script type="text/javascript" src="./static/vue.min.js"></script>
<script type="text/javascript" src="./static/echarts.min.js"></script>
<script type="text/javascript" src="./static/vue.data.js"></script>

<script type="text/javascript" src="./static/eos.js"></script>
</body>
</html>
